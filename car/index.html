<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Showroom</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Vehicle Showroom</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Explore Our Vehicles</h2>
    <div class="vehicle-container">
      <div class="vehicle-card">
        <img src="image/car1.jpg" alt="BMW">
        <h3>BMW</h3>
        <p>Price: ₹12 Lakhs</p>
        <button onclick="bookNow('BMW')">Book Now</button>
      </div>

      <div class="vehicle-card">
        <img src="image/car2.jpg" alt="Hyundai Creta">
        <h3>Hyundai Creta</h3>
        <p>Price: ₹15 Lakhs</p>
        <button onclick="bookNow('Hyundai Creta')">Book Now</button>
      </div>

      <div class="vehicle-card">
        <img src="image/car3.jpg" alt="Tata Nexon">
        <h3>Tata Nexon</h3>
        <p>Price: ₹10 Lakhs</p>
        <button onclick="bookNow('Tata Nexon')">Book Now</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Vehicle Showroom. All rights reserved.</p>
    <div class="socials">
      <a href="#">Facebook</a> |
