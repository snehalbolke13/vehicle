<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
   <link rel="stylesheet" href="css/style.css" />
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white; /* Clean white background */
      color: black;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: 50px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
<header>
      <h1>Vehicle Showroom</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
  <div class="container">
    <h2>Contact Us</h2>
    <form>
      <label>Your Name</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Message</label>
      <textarea rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
   <footer>
      <p>&copy; 2025 Vehicle Showroom. All rights reserved.</p>
      <div class="socials">
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
      </div>
    </footer>

</body>
</html>
